<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style/signup.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link rel="stylesheet" href="./style/navbar.css">
  <link rel="stylesheet" href="./style/footer.css">
</head>
<body>
    <div id="nav"></div>
    <!-- <link href="https://fonts.googleapis.com/css?family='Montserrat', sans-serif
    "> -->
    <h1>CREATE ACCOUNT</h1>
    <p>Complete the form below to create a Bluemercury.com account.</p>
    <div id="input_fields">
        <input type="email" id="email" placeholder="Email*" required>
        <input type="text" id="first_name" placeholder="First Name*">
        <input type="text" id="last_name" placeholder="Last Name*">
        <input type="password" id="password" placeholder="Password*">        
        <label for="check" id="bluebox">
            <input type="checkbox" id="check" name="check">
            <span>join BLUEREWARDS</span>
            <br>
            <br>
            <span>Earn $10 for every $250 you spend, plus FREE birthday gifts & treatments!</span>
        </label>
        <p>By continuing you agree to Bluemercury's <a href="">Privacy Practices</a></p>
        <button id="signupbtn">CREATE ACCOUNT</button>
    </div>
    
    <div id="extra">
        <p>Already have an Bluemercury.com account? <a href="./signin.html">Sign In</a></p>
    </div>

    <div id="footer"></div>
</body>
<script src="./script/signup.js"></script>
</html>


<script type="module">
    import {nav} from "./components/nav.js"

     let navbox=document.getElementById('nav');
     navbox.innerHTML=nav();
 
     import {foot} from "./components/foot.js"
     
     let footer=document.getElementById('footer');
     footer.innerHTML=foot();
 </script>
